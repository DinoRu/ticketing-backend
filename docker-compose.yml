
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: didi-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - didi-network

  # Backend API
  backend:
    build: .
    container_name: didi-backend
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./public/tickets:/app/public/tickets
    ports:
      - "5000:5000"
    networks:
      - didi-network

networks:
  didi-network:
    driver: bridge

volumes:
  postgres_data: