version: '3.8'

services:
  # ==========================
  # PostgreSQL Database
  # ==========================
  postgres:
    image: postgres:15-alpine
    container_name: didi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - didi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================
  # Backend Node.js API
  # ==========================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: didi-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./public/tickets:/app/public/tickets
    ports:
      - "5000:5000"
    networks:
      - didi-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================
  # Nginx Reverse Proxy
  # ==========================
  nginx:
    image: nginx:alpine
    container_name: didi-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - didi-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================
# Networks & Volumes
# ==========================
networks:
  didi-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
