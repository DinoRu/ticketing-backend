version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: didi-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - didi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_EN=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tickets
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./logs:/app/logs
      - ./public/tickets:/app/public/tickets
    ports:
      - "5000:5000"
    networks:
      - didi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  didi-network:
    driver: bridge

volumes:
  postgres_data:
